{% extends 'default.html' %}
{% block content %}
    <h3>Кабинет {{ profile.first_name }}</h3>
    {% if profile.avatar %}
        <p><img src="{{ profile.avatar.url }}" height = "200" with = "200" /></p>
    {%  endif %}
    <p>Имя: {{ profile.first_name }}</p>
    <p>Фамилия: {{ profile.last_name }}</p>
    <p>e-mail: {{ profile.email_two }}</p>
    <p>Телефон: {{ profile.phone }}</p>

{% endblock content %}
